<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Baap Er Bank</title>
</head>
<body>
    <header>
        <h1 class="mt-6 text-center text-4xl font-semibold text-rose-700">Welcome To <span class="font-bold text-sky-600">Baap Er Bank!!!</span></h1>
    </header>
    <main>
        <section class="bg-teal-500 w-9/12 mt-12 mx-auto px-6 py-4">
            <h1 class="text-xl font-semibold">Please Login</h1>
            <input class="w-9/12 block px-2 my-3 rounded-lg" type="email" name="" id="email-use" placeholder="Enter your email">
            <input class="w-9/12 block px-2 my-3 rounded-lg" type="password" name="" id="user-password" placeholder="Your Password">
            <button id="btn-submit" class="bg-pink-700 hover:bg-red-600 px-4 py-2 text-white mb-2 rounded-lg" type="submit">Submit</button>
        </section>
    </main>
    <script src="js/login.js"></script>
</body>
</html>
